<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <link rel="stylesheet" href="Form.css" />
    <script src="Form.js"></script>
  </head>
  <body>
    <div>
      <h2>
        Calculus Tech Solutions <br />
        Application Form
      </h2>

      <form action="https://formspree.io/f/xeogaaqo" method="POST" id= "Signup-Form">
        <label for="name">
          Applicant Name <br />
          <input type="text" placeholder="Firstname" name="name"  minlength="3" required onkeyup="lettersOnly(this)" class="name"/>
          <input type="text" placeholder="Lastname" name="name" minlength="3" required onkeyup="lettersOnly(this)" class="name"/>
        </label><br></br>
        <label for="date">
          Date Of Birth <br>
          <input type="date" name="Date" id="bob">
        </label><br>
        <span id="error-message" style="color: red;"></span>
        <br></br>
        <label for="phone">
          Phone<br>
          <input type="tel" name="number" required placeholder="Phone" class="number" onkeyup="numbersOnly(this)">
        </label><br></br>
        <label for="email">
          Email  Address<br />
          <input type="email" placeholder="Email Address" required name="email" class="email"/>
        </label> <br></br>
        <label for="Gender">
           Gender <br>
           <input type="radio" name="gender" value="male"> male <br>
           <input type="radio" name="gender" value="female"> female <br>
           <input type="radio" name="gender" value="other"> other
        </label><br></br>
        <label for="Experience">
          Do you have any experience with front-end Dev. <br>
         <input type="checkbox" name="expe" value="yes" class="yes"> Yes
         <input type="checkbox" name="expe" value="no" class="no"> No
        </label><br></br>
        <label for="textarea" class="label hidden">
            Can you explain your experience with front-end Dev. <br>
          <textarea name="message" rows="5" cols="45">
          </textarea><br></br>
        </label>
        <label for="tems and condition">
          <input type="checkbox" required> Terms and Conditions <br>
            <div class="label">All participants are expected to maintain a high standard of
               professionalism and mutual respect throughout the training period.
               This includes: Punctuality, Respectful Intreaction, and integrity.
                Failure to comply with the above may lead to suspension,
                 or removal from the program</div>
        </label><br></br>
        <button type="submit" name="submit" width ="46%">Submit</button>
      </form>
    </div>
  </body>
</html>
